<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense - ExpenseMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <div class="mb-4">
        <h1 class="text-primary">➕ Add New Expense</h1>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/save}" th:object="${expense}" method="post">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="e.g. Electricity Bill" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount (₹)</label>
                    <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="e.g. 1200" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" th:field="*{category}" class="form-control" placeholder="e.g. Utilities" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" th:field="*{date}" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">Save Expense</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
